<h2>Hobbies</h2>
<div class="flip-card">
    {% for item in site.data.hobbies %}
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <div class="info">
                <p class="name">{{ item.name }}</p>
                <p class="desc">{{ item.desc }}</p>
            </div>
        </div>
        <div class="flip-card-back">

            <div class="info">
                <p class="name">{{ item.name }}</p>
                <p class="desc">{{ item.desc }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</div>
